<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulário de Informações</h1>
        <nav>
            <a href="./Index.html">Inicio</a> |
            <a href="./tabelas.html">Tabela</a>
        </nav>
    </header>

    <form>
        <table>
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td><input type="text" id="nome" name="nome" required></td>
            </tr>
            <tr>
                <td><label for="telefone">Telefone:</label></td>
                <td><input type="tel" id="telefone" name="telefone" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="senha">Senha:</label></td>
                <td><input type="password" id="senha" name="senha" required></td>
            </tr>
            <tr>
                <td><label for="sexo">Sexo:</label></td>
                <td>
                    <select id="sexo" name="sexo" required>
                        <option value="">Selecione</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="outro">Outro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="uf">UF:</label></td>
                <td><input type="text" id="uf" name="uf" required></td>
            </tr>
            <tr>
                <td><label for="cidade">Cidade:</label></td>
                <td><input type="text" id="cidade" name="cidade" required></td>
            </tr>
        </table>

        <table border="2">
            <tr>
                <td>
                    <strong>Hobbies:</strong>
                    <br>
                    <input type="checkbox" id="hobby1" name="hobbies" value="leitura">
                    <label for="hobby1">Leitura</label><br>
                    <input type="checkbox" id="hobby2" name="hobbies" value="musica">
                    <label for="hobby2">Música</label><br>
                    <input type="checkbox" id="hobby3" name="hobbies" value="esportes">
                    <label for="hobby3">Esportes</label><br>
                    <input type="checkbox" id="hobby4" name="hobbies" value="viagem">
                    <label for="hobby4">Viagem</label>
                </td>
            </tr>
        </table>
        
        Observação:
        <div class="form-group">
            <textarea id="observacao" name="observacao" rows="4" cols="50"></textarea>
        </div>

        <div class="buttons">
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
            <button type="button" onclick="window.history.back()">Voltar</button>
        </div>
    </form>
</body>
</html>
